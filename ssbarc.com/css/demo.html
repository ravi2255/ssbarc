<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRP Product Showcase</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0078D4;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #005a9e;
    }

    .card p {
      font-size: 14px;
      color: #555;
      padding: 0 10px 15px;
    }
  </style>
</head>
<body>

  <h1>Our FRP Product Range</h1>

  <div class="grid">
    <div class="card">
      <img src="../imgs/Double_door_fire_hose_box" alt="Fire Hose Box">
      <h3>Fire Hose Box</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/frp-canopy-500x500 (1).webp" alt="FRP Canopy">
      <h3>FRP Canopy</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/Gray_frp-cabinet-500x500" alt="FRP Product">
      <h3>FRP Product</h3>
     
    </div>

    <div class="card">
      <img src="../imgs/frp-enclosures-junction-box-500x500.webp" alt="FRP Junction Box">
      <h3>FRP Junction Box</h3>
     
    </div>

    <div class="card">
      <img src="../imgs/FRP_ventilation_louvers" alt="Ventilation Louvers">
      <h3>Ventilation Louvers</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/frp-moulded-grating-500x500.webp" alt="FRP Moulded Grating">
      <h3>FRP Moulded Grating</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/frp-waterproof-junction-box-500x500.webp" alt="Junction Box">
      <h3>Junction Box</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/frp-plunge-pool-500x500.webp" alt="FRP Swimming Pool">
      <h3>FRP Swimming Pool</h3>
      
    </div>

    <div class="card">
      <img src="../imgs/frp-water-tank-500x500.webp" alt="FRP Water Tank">
      <h3>FRP Water Tank</h3>
      
    </div>
     <div class="card">
      <img src="../imgs/frp-battery-box-container-500x500.webp" alt="FRP Battery">
      <h3>FRP Battery Box</h3>
      
    </div>
  </div>

</body>
</html>
