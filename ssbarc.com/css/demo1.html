<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FRP Product Slider</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0078D4;
      margin-bottom: 30px;
    }

    .slider-wrapper {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 30px;
      padding-bottom: 30px;
    }

    .card {
      flex: 0 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .card h3 {
      margin: 15px 0 10px;
      color: #005a9e;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 1;
    }

    .arrow:hover {
      background-color: #005a9e;
    }

    .arrow.left {
      left: -20px;
    }

    .arrow.right {
      right: -20px;
    }

    @media (max-width: 600px) {
      .arrow {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Our FRP Product Range</h1>

  <div class="slider-wrapper">
    <button class="arrow left" onclick="scrollSlider(-1)">&#8592;</button>
    <div class="slider" id="slider">
      <div class="card"><img src="../imgs/Double_door_fire_hose_box" alt="Fire Hose Box"><h3>Fire Hose Box</h3></div>
      <div class="card"><img src="../imgs/frp-canopy-500x500 (1).webp" alt="FRP Canopy"><h3>FRP Canopy</h3></div>
      <div class="card"><img src="../imgs/Gray_frp-cabinet-500x500" alt="FRP Product"><h3>FRP Product</h3></div>
      <div class="card"><img src="../imgs/frp-enclosures-junction-box-500x500.webp" alt="FRP Junction Box"><h3>FRP Junction Box</h3></div>
      <div class="card"><img src="../imgs/FRP_ventilation_louvers" alt="Ventilation Louvers"><h3>Ventilation Louvers</h3></div>
      <div class="card"><img src="../imgs/frp-moulded-grating-500x500.webp" alt="FRP Moulded Grating"><h3>FRP Moulded Grating</h3></div>
      <div class="card"><img src="../imgs/frp-waterproof-junction-box-500x500.webp" alt="Junction Box"><h3>Junction Box</h3></div>
      <div class="card"><img src="../imgs/frp-plunge-pool-500x500.webp" alt="FRP Swimming Pool"><h3>FRP Swimming Pool</h3></div>
      <div class="card"><img src="../imgs/frp-water-tank-500x500.webp" alt="FRP Water Tank"><h3>FRP Water Tank</h3></div>
      <div class="card"><img src="../imgs/frp-battery-box-container-500x500.webp" alt="FRP Battery Box"><h3>FRP Battery Box</h3></div>
    </div>
    <button class="arrow right" onclick="scrollSlider(1)">&#8594;</button>
  </div>

  <script>
    function scrollSlider(direction) {
      const slider = document.getElementById('slider');
      const scrollAmount = 300;
      slider.scrollBy({
        left: direction * scrollAmount,
        behavior: 'smooth'
      });
    }
  </script>

</body>
</html>
